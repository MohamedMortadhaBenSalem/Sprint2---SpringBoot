<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Mar√©gories</title>
</head>
<body>
    <div layout:fragment="Mycontent">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
     Liste des Marques
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Nom Marque</th><th>Description Marque</th><th>Actions</th>
     </tr> 
     <tr th:each="c:${marques}">
     <td th:text="${c.idMar}"></td>
     <td th:text="${c.nomMar}"></td>
        <td th:text="${c.descriptionMar}"></td>
     <td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{supprimerMarque(id=${c.idMar})}">Supprimer</a> &nbsp;
    <a class="btn btn-success" th:href="@{modifierMarque(id=${c.idMar})}">Editer</a>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
