<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Vetements</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Modifier des Vetements
</div>
<div class="card-body">
<form th:action="@{saveVetement}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Vetement :</label>
<input type="hidden" name="idVetement" class="form-control"
th:value="${vetement.idVetement}" />
</div>
<div class="form-group">
<label class="control-label">Nom Vetement :</label>
<input type="text" name="nomVetement" class="form-control"
th:value="${vetement.nomVetement}" />
<span th:errors= ${vetement.nomVetement} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Prix Vetement :</label>
<input type="text" name="prixVetement" class="form-control"
th:value="${vetement.prixVetement}" />
<span th:errors=${vetement.prixVetement} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"
th:value="${vetement.dateCreation}"/>
<span th:errors=${vetement.dateCreation} class="text-danger">
</span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
