<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Marques</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Marques </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Marques </div>
<div class="card-body">
 <form th:action="@{saveMarque}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Marque :</label>
<input type="hidden" name="idMar" class="form-control"
th:value="${marques.idMar}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Marque :</label>
 <input type="text" name="nomMar" class="form-control" th:value="${marques.nomMar}" required/>
<span th:errors= ${marques.nomMar} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Description Marques :</label>
<input type="text" name="descriptionMar" class="form-control" th:value="${marques.descriptionMar}" required/>
<span th:errors=${marques.descriptionMar} class="text-danger"> </span>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeMar}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
